<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Queries</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <header>
        <iframe src="menu.html" style="width: 100%; border: none;"></iframe>
    </header>
    <main>
        <div class="feedback-wrapper">
            <div class="image-container">
                <img src="assets/img/feedback.png" alt="Feedback">
            </div>
            <div class="form-container">
                <h2>We Value Your Feedback</h2>
                <p class="description">Your opinions and queries help us improve and serve you better. Please share your thoughts below.</p>
                <form class="feedback-form" id="feedbackForm">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="message">Your Feedback/Query:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your feedback or query here..." required></textarea>
                    </div>
    
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </main>    
    <footer>
        <p>&copy; 2024 Care Compass Hospitals</p>
    </footer>
    <script src="js/feedback.js"></script>
</body>
</html>
