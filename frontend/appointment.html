<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Booking</title>
    <link rel="stylesheet" href="css/appointment.css">
    <!-- Add this to the <head> section for Font Awesome icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <iframe src="menu.html" style="width: 100%; border: none;"></iframe>
    </header>
    <div class="container">
        <div class="header">
            <h1>Book Your Medical Appointment</h1>
            <p>Select your preferred doctor and time slot</p>
        </div>

        <div class="steps">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <p>Select Doctor</p>
            </div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <p>Choose Session</p>
            </div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <p>Patient Details</p>
            </div>
            <div class="step" id="step4">
                <div class="step-number">4</div>
                <p>Payment</p>
            </div>
        </div>

        <div class="content-section" id="content">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>
    <script src="js/appointment.js"></script>
    <footer>
        <p>&copy; 2024 Care Compass Hospitals</p>
    </footer>
</body>
</html>
