<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/add-doctors.css">
</head>
<body>

    <div class="container">
        <h1>Manage Doctors</h1>

        <!-- Doctor Add/Edit Form -->
        <div id="doctorFormContainer" class="card">
            <h2 id="formTitle">Add New Doctor</h2>
            <form id="doctorForm" enctype="multipart/form-data">
                <input type="hidden" id="doctorId" name="doctorId">
                <div class="form-group">
                    <label for="doctorName">Doctor's Name</label>
                    <input type="text" id="doctorName" name="doctorName" placeholder="Enter doctor's name" required>
                </div>
                <div class="form-group">
                    <label for="doctorEmail">Email</label>
                    <input type="email" id="doctorEmail" name="doctorEmail" placeholder="Enter doctor's email" required>
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <select id="specialization" name="specialization" required>
                        <option value="">Select specialization</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Dermatology">Dermatology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doctorPicture">Upload Picture</label>
                    <input type="file" id="doctorPicture" name="doctorPicture" accept="image/*">
                </div>
                <button type="submit" id="submitBtn" class="btn-primary">Submit</button>
            </form>
            <div id="responseMessage" class="response-message"></div>
        </div>

        <!-- Doctor List Table -->
        <div id="doctorListContainer" class="card">
            <h2>Doctors List</h2>
            <table id="doctorListTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Specialization</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="doctorListBody">
                    <!-- Doctors will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/add-doctors.js"></script>
</body>
</html>
